<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blu Work</title>
</head>


<body>
    <form id="contactForm">
        <h1>AYÚDANOS A LANZAR LA MEJOR VERSIÓN DE BLU WORK</h1>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError">Por favor, ingresa tu nombre.</div>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError">Por favor, ingresa un correo electrónico válido.</div>

        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" required></textarea>
        <div class="error" id="feedbackError">Por favor, ingresa tu feedback.</div>

        <button type="submit">Enviar</button>
    </form>

    <script src="index.js"></script>


</body>

</html>
